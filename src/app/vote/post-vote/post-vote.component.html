<div class="d-flex flex-row flex-sm-column align-items-center p-1 ps-0 p-sm-0">
    <span class="material-symbols-outlined up-vote vote-icon" (click)="upvotePost(); $event.stopPropagation()" [style.color]="post.upVote ? 'green':''">arrow_upward</span>
  <div class="vote-number-text">{{post.voteCount}}</div>
    <span class="material-symbols-outlined down-vote vote-icon" (click)="downvotePost(); $event.stopPropagation()" [style.color]="post.downVote ? 'red':''">arrow_downward</span>
</div>

<div class="d-flex flex-row d-block d-sm-none">
  <div>
    <fa-icon (click)="upvotePost(); $event.stopPropagation()" class="upvote" [icon]="faArrowUp" [style.color]="post.upVote ? 'green':''"></fa-icon>
  </div>
  <div class="votecount ps-1 pe-1">{{post.voteCount}}</div>
  <div>
    <fa-icon (click)="downvotePost(); $event.stopPropagation()" class="downvote" [icon]="faArrowDown" [style.color]="post.downVote ? 'red':''"></fa-icon>
  </div>
</div>
