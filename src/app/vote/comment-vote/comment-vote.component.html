<div class="d-flex flex-row align-items-center p-1 ps-0">
  <span class="material-symbols-outlined up-vote" (click)="upvoteComment(); $event.stopPropagation()" [style.color]="comment.upVote ? 'green':''">
    arrow_upward
  </span>
  <div class="vote-number-text">
    {{comment.voteCount}}
  </div>
  <span class="material-symbols-outlined down-vote" (click)="downVoteComment(); $event.stopPropagation()" [style.color]="comment.downVote ? 'red':''">
    arrow_downward
  </span>
</div>
