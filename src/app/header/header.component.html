<header>
  <nav class="navbar fixed-top navbar-expand-lg pt-1 pb-1">
    <div class="col-6">
      <a aria-label="Home" class="logo" routerLink="/">
        <img src="assets/Socaly-logo_blue.png" alt="Image representing Socaly logo" class="socaly-logo">
      </a>
    </div>
    <div class="col-6">
      <div *ngIf="isLoggedIn" ngbDropdown class="col-6 col-md-3 float-end">
        <button class="col-xl-2 float-end user-dropdown text-start form-select" id="dropdownBasic1" ngbDropdownToggle>
          {{username}}
        </button>
        <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="d-flex" (click)="goToUserProfile()" ngbDropdownItem>
            <span class="material-symbols-outlined">
              account_circle
            </span>
            <span class="ps-1">
              Profile
            </span>
          </button>
          <div class="dropdown-divider"></div>
          <button (click)="logout()" ngbDropdownItem>
            <span class="material-icons">logout</span>
            Log Out
          </button>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-end" *ngIf="!isLoggedIn">
        <div class="col-5 col-xl-2 me-2">
          <button (click)="login()" class="btn-secondary">Log In</button>
        </div>
        <div class="col-5 col-xl-2 p-0 pe-2 me-2">
          <button (click)="signup()" class="btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </nav>
</header>
