<ul ngbNav #nav="ngbNav" class="nav-tabs nav-fill">
  <li ngbNavItem>
    <a ngbNavLink>Overview</a>
    <ng-template ngbNavContent>
      <app-post [posts]="posts"></app-post>
      <div *ngFor="let comment of comments">
        <div class="comment">
          <div class="username">
            <a routerLink="/user/comment.username">
              {{comment.username}}
            </a>
          </div>
          <b>{{comment.text}}</b>
        </div>
        <hr>
      </div>
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Posts</a>
    <ng-template ngbNavContent>
      <app-post [posts]="posts"></app-post>
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Comments</a>
    <ng-template ngbNavContent>
      <div *ngFor="let comment of comments">
        <div class="comment">
          <div class="username">
            <a routerLink="/user/comment.username">
              {{comment.username}}
            </a>
          </div>
          <b>{{comment.text}}</b>
        </div>
        <hr>
      </div>
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Saved</a>
    <ng-template ngbNavContent>
      Content
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Upvoted</a>
    <ng-template ngbNavContent>
      Content
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Downvoted</a>
    <ng-template ngbNavContent>
      Content
    </ng-template>
  </li>
</ul>
<div class="container">
  <div class="d-flex">
    <div class="flex-grow-1 me-lg-4">
      <div [ngbNavOutlet]="nav"></div>
    </div>
    <div class="sidebar">
      <div class="sticky-top">
        <app-user-sidebar *ngIf = "userDetails" [userDetails]="userDetails"></app-user-sidebar>
      </div>
    </div>
  </div>
</div>
