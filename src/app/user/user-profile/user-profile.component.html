<div class="container">
  <ul ngbNav #nav="ngbNav" class="nav-tabs nav-fill">
    <li ngbNavItem>
      <a ngbNavLink>Overview</a>
      <ng-template ngbNavContent>
        <app-post [posts]="posts"></app-post>
        <div *ngFor="let comment of comments">
          <div class="comment">
            <div class="username">
              <a routerLink="/user/comment.username">
                {{comment.username}}
              </a>
            </div>
            <b>{{comment.text}}</b>
          </div>
          <hr>
        </div>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Posts</a>
      <ng-template ngbNavContent>
        Content
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Comments</a>
      <ng-template ngbNavContent>
        Content
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Saved</a>
      <ng-template ngbNavContent>
        Content
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Upvoted</a>
      <ng-template ngbNavContent>
        Content
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Downvoted</a>
      <ng-template ngbNavContent>
        Content
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
