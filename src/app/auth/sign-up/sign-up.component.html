<div class="row height">
  <div class="col-3 side-banner"></div>
  <div class="col-9 pe-4">
    <div class="modal-header">
      <h4 class="modal-title">Sign up</h4>
      <button type="button" class="btn-close" (click)="discardSignup()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form ngNativeValidate [formGroup]="signUpForm" (ngSubmit)="signUp()" id="signup-form">
        <div class="mb-2">
          <input
            type="text"
            [formControlName]="'email'"
            id="email_address"
            class="form-control"
            name="email-address"
            placeholder="E-mail address"
            required
            autofocus
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            [formControlName]="'username'"
            class="form-control"
            placeholder="Username"
            required
            autofocus
          />
        </div>
        <div class="mb-2">
          <input
            type="password"
            [formControlName]="'password'"
            id="password" class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="mt-2 btn-primary">
          Sign up
        </button>
      </form>
    </div>
    <div class="modal-footer">
      Already a socaler? <a class="ms-1 link" (click)="logIn()">log in</a>
    </div>
  </div>
</div>
