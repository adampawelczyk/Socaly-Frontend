<div class="signup-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Sign-up</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <div class="col-md-8 mb-3 offset-md-2">
                <input type="text" [formControlName]="'email'" id="email_address" class="form-control" name="email-address" placeholder="E-mail address" required autofocus>
                <span *ngIf="!signupForm?.get('email')?.valid && signupForm?.get('email')?.touched">
                  Please provide a valid email
                </span>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-8 mb-3 offset-md-2">
                <input type="text" [formControlName]="'username'" class="form-control" placeholder="Username" required autofocus>
                <span *ngIf="!signupForm?.get('username')?.valid && signupForm?.get('username')?.touched">
                  Please provide a valid username
                </span>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-8 mb-3 offset-md-2">
                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" placeholder="Password" required>
                <span *ngIf="!signupForm?.get('password')?.valid && signupForm?.get('password')?.touched">
                  Please provide a valid password
                </span>
              </div>
            </div>

            <div class="form-group row">
              <span class="col-md-3 offset-md-2">
                <button type="submit" class="sign-up">
                  Sign up
                </button>
              </span>

              <span class="col-md-5 text-md-end">Existing user? <a routerLink="/login">Log In</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
