<div class="signup-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Sign-up</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-end">
                E-mail address
              </label>
              <div class="col-md-6">
                <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-end">Username</label>
              <div class="col-md-6">
                <input type="text" class="form-control" required autofocus>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>
              <div class="col-md-6">
                <input type="password" id="password" class="form-control" name="password" required>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" class="sign-up">
                Sign up
              </button>
            </span>

            <span style="padding-left: 15px">Existing user? <a routerLink="./login">Log In</a></span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
