<div class="row height">
  <div class="col-3 side-banner"></div>
  <div class="col-9 pe-4">
    <div class="modal-header">
      <h4 class="modal-title">Log In</h4>
      <button type="button" class="btn-close" (click)="discardLogin()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form ngNativeValidate id="login-form" [formGroup]="logInForm" (ngSubmit)="login()">
        <input type="text" [formControlName]="'username'" id="user_name" class="form-control w-100" name="user_name" placeholder="Username" required autofocus>
        <input type="password" [formControlName]="'password'" id="password" class="form-control w-100 mt-2" name="password" placeholder="Password" required>
        <button type="submit" class="mt-3 btn-primary">
          Log In
        </button>
      </form>
    </div>
    <div class="modal-footer">
        New to Socaly? <a class="ms-1 link" (click)="signup()">sign up</a>
    </div>
  </div>
</div>
