<div class="row height">
  <div class="col-3 side-banner"></div>
  <div class="col-9 pe-4">
    <div class="modal-header">
      <h4 class="modal-title">Log In</h4>
      <button type="button" class="btn-close" (click)="discardLogin()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form ngNativeValidate [formGroup]="logInForm" (ngSubmit)="logIn()" id="login-form" >
        <div class="mb-2">
          <input
            type="text"
            [formControlName]="'username'"
            id="user_name"
            class="form-control"
            name="user_name"
            placeholder="Username"
            required
            autofocus
          />
        </div>
        <div class="mb-2">
          <input
            type="password"
            [formControlName]="'password'"
            id="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="mt-2 btn-primary">
          Log In
        </button>
      </form>
    </div>
    <div class="modal-footer">
        New to Socaly? <a class="ms-1 link" (click)="signUp()">sign up</a>
    </div>
  </div>
</div>
