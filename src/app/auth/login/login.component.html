<div class="row">
  <div class="col-3 side-banner"></div>
  <div class="col-9 float-end pe-4 y">
    <div class="modal-header">
      <h4 class="modal-title">Log In</h4>
      <button type="button" class="btn-close" (click)="discardLogin()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="text" [formControlName]="'username'" id="user_name" class="w-100" name="user_name" placeholder="Username" required autofocus>
        <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
          Please provide a valid username
        </span>
        <input type="password" [formControlName]="'password'" id="password" class="w-100 mt-2" name="password" placeholder="Password" required>
        <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
          Password cannot be empty
        </span>
      </form>
      <button type="submit" class="mt-3 btn-primary" form="login-form">
        Log In
      </button>
      <div class="mt-4">
        New to Socaly? <a class="ms-1 sign-up-link" (click)="signup()">sign up</a>
      </div>
    </div>
  </div>
</div>
