<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <div class="col-md-8 mb-3 offset-md-2">
                <input type="text" [formControlName]="'username'" id="user_name" class="form-control" name="user_name" placeholder="Username" required autofocus>
                <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
                  Please provide a valid username
                </span>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-8 mb-3 offset-md-2">
                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" placeholder="Password" required>
                <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                  Password cannot be empty
                </span>
              </div>
            </div>

            <div class="form-group row">
              <span class="col-md-3 offset-md-2">
                <button type="submit" class="login">
                  Login
                </button>
              </span>
              <span class="col-md-5 text-md-end">New to Socaly? <a routerLink="/signup">Sign up</a></span>
            </div>

            <div class="login-failed" *ngIf='false'>
              <p class="login-failed-text">
                Login failed. Please check your credentials and try again
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
