<div id="community-directory">
  <h2>Community directory</h2>
  <span class="community-character" *ngFor="let character of 'abcdefghijklmnopqrstuvwxyz#'.split('')">
    {{character}}
  </span>
</div>
<div class="container">
  <div>
    <ul>
      <li *ngFor="let community of communities">
        <a routerLink="/view-community/{{community.name}}">{{community.name}}</a>
      </li>
    </ul>
  </div>
</div>
