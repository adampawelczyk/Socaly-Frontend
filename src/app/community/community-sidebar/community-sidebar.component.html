<div class="sidebar-view-community d-none d-lg-block d-xl-block">
  <div class="blue-background mb-2 pt-2 pb-2">
    <span class="m-3">Popular Communities</span>
  </div>
  <span *ngFor="let community of communities">
    <span class="community-text">
      <a href="community/{{community.name}}"><span class="m-3">{{community.name}}</span></a>
    </span>
    <hr class="mt-2">
  </span>
  <div class="text-center p-3" *ngIf="displayViewAll">
    <button routerLink="/communities" class="btn btn-primary" style="width: 60%">
      View all
    </button>
  </div>
</div>
