<div class="content d-none d-lg-block d-xl-block mt-3">
  <div>
    <img src="assets/home-banner.png" alt="background image of home sidebar">
  </div>
  <div class="text pt-3 ps-3 pe-3">
    <div class="title pb-2">
      Home
    </div>
    Your personal Socaly frontpage. Come here to check in with your favorite communities.
  </div>
  <div class="ps-3 pe-3 pt-3">
    <button class="btn-primary full-width" (click)="createPost()">
      Create Post
    </button>
  </div>
  <div class="ps-3 pe-3 pt-3 pb-3">
    <button class="btn-primary full-width" (click)="createCommunity()">
      Create Community
    </button>
  </div>
</div>
