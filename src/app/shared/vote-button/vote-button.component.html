<div class="d-flex flex-column votebox d-none d-sm-block">
  <div>
    <fa-icon (click)="upvotePost()" class="upvote" [icon]="faArrowUp" [style.color]="post.upVote ? 'green':''"></fa-icon>
  </div>
  <div class="votecount">{{post.voteCount}}</div>
  <div>
    <fa-icon (click)="downvotePost()" class="downvote" [icon]="faArrowDown" [style.color]="post.downVote ? 'red':''"></fa-icon>
  </div>
</div>

  </div>

  <div>
    <fa-icon (click)="downvotePost()" class="downvote" [icon]="faArrowDown" [style.color]="post.downVote ? 'red':''"></fa-icon>
  </div>
</div>
